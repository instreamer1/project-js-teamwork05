<section class="reviews-section">
    <div class="container">
      <h2 class="reviews-title">Reviews</h2>
      <div class="swiper reviews-wrapper">
        <ul class="reviews-list swiper-wrapper"></ul>
        <div class="btn-wrapper">
          <button class="swiper-button-prev reviews-btn" type="button">
            <svg
              class="reviews-btn-left-icon btn-icon"
              width="24"
              height="24"
              aria-label="left arrow"
            >
              <use href="./img/svg_sprite-opt.svg#icon-arrows-left"></use>
            </svg>
          </button>
          <button class="swiper-button-next reviews-btn" type="button">
            <svg
              class="reviews-btn-right-icon btn-icon"
              width="24"
              height="24"
              aria-label="right arrow"
            >
              <use href="./img/svg_sprite-opt.svg#icon-arrows-right"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </section>
